<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout.xhtml">

	<ui:define name="header">
		<div id="header">
			Begrenzung der View-Aktualisierung mit &lt;a4j:region&gt;
		</div>
	</ui:define>

    <ui:define name="main">
    	<h:form id="form">
	        <a4j:region>
				<h:outputLabel value="Text 1:" for="text1" />&#160;
				<h:inputText id="text1" value="#{regionHandler.text1}" />
				<h:outputLabel value="Text 2:" for="text2" />&#160;
				<h:inputText id="text2" value="#{regionHandler.text2}" />
				<br />
				<a4j:commandButton action="#{regionHandler.action}" reRender="output" 
					value="Aktualisieren von Text 1 und Text 2" />
			</a4j:region>
			<br />
			<a4j:region>
				<h:outputLabel value="Text 3:" for="text3" />&#160;
				<h:inputText id="text3" value="#{regionHandler.text3}" />
				<h:outputLabel value="Text 4;" for="text4" />&#160;
				<h:inputText id="text4" value="#{regionHandler.text4}" />
				<br />
				<a4j:commandButton action="#{regionHandler.action}" reRender="output"
					value="Aktualisieren von Text 3 und Text 4" />
			</a4j:region>
			<br/><br/>
			Aktualisiert wurden: <br/>
			<a4j:outputPanel id="output">
				Text 1: <h:outputText value="#{regionHandler.text1}" /><br/>
				Text 2: <h:outputText value="#{regionHandler.text2}" /><br/>
				Text 3: <h:outputText value="#{regionHandler.text3}" /><br/>
				Text 4: <h:outputText value="#{regionHandler.text4}" /><br/>
			</a4j:outputPanel>
			<br />
			<h:commandButton action="#{regionHandler.action}" 
				value="Alle Eingaben aktualisieren" />
				
		</h:form>
    </ui:define>
</ui:composition>
