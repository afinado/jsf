<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout.xhtml">

	<ui:define name="header">
		<div id="header">
			Einfaches Beispiel mit &lt;a4j:support reRender="..." &gt;
		</div>
	</ui:define>

    <ui:define name="main">
    	<h:form>
    	    Geben Sie einen Text ein. Dieser wird neben der Eingabe wiederholt.
        	<br/><br/><br/>
			<h:inputText value="#{utilHandler.text}">
				<!-- 
				<a4j:support event="onkeyup" eventsQueue="queue" requestDelay="500" reRender="text" />
				 -->
				<a4j:support event="onkeyup" reRender="text" action="#{utilHandler.ajaxAction}"/>
			</h:inputText>
			&#160;&#160;&#160;
			<h:outputText id="text" value="#{utilHandler.text}" />
		</h:form>
    </ui:define>
</ui:composition>
