<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout.xhtml">

	<ui:define name="header">
		<div id="header">
			Pollen der aktuellen Uhrzeit auf dem Server mit &lt;a4j:poll&gt;
		</div>
	</ui:define>

    <ui:define name="main">
	    <h:form>
			<a4j:poll id="poll" interval="2000" enabled="#{uhrzeitHandler.pollen}" reRender="uhrzeit" />
	    </h:form>
	    <h:form>
	    	<h:outputText id="uhrzeit" value="Zeit auf dem Server: #{uhrzeitHandler.zeit}" />
			<br/><br/>
			<a4j:commandButton id="umschalten" 
					value="Pollen #{uhrzeitHandler.pollen ? 'aus' : 'ein'}schalten" 
					action="#{uhrzeitHandler.umschalten}" reRender="poll, umschalten"/>
	    </h:form>
    </ui:define>
</ui:composition>
