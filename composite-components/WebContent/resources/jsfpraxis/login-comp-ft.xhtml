<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="handler" />
</composite:interface>

<composite:implementation>
	<h:form>
		<h:panelGrid columns="2">
			Benutzer
			<h:inputText value="#{cc.attrs.handler.name}" required="true" />
			Passwort
			<h:inputSecret value="#{cc.attrs.handler.password}" required="true" />
		</h:panelGrid>
		<h:commandButton value="Einloggen" action="#{cc.attrs.handler.login}" />
	</h:form>
</composite:implementation>
</html>
